<html>
<head>
  <title>coCHe</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-template-component@3.x.x/dist/aframe-template-component.min.js"></script>
  <script src="https://unpkg.com/aframe-layout-component@4.x.x/dist/aframe-layout-component.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@5.x.x/dist/aframe-event-set-component.min.js"></script>
  <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
</head>
  <body>
    <a-scene physics>
      <a-box position="-1 4 -1" rotation="0 45 0" color="#4CC3D9" dynamic-body></a-box>

      <a-entity camera look-controls position="0 1.6 0" rotation="0 -90 0" >
        <a-box id="boxauto" position="0 0 -1" height="1" rotation="0 0 0" color="#4CC3D9" material="color: #4CC3D9" geometry="primitive: box; height: 1" static-body></a-box>
        <a-box id="boxauto-r" position="-0.6 0 -0.5" height="1" rotation="0 0 0" color="#4CC3D9" material="color: #4CC3D9" geometry="primitive: box; height: 1" scale="0.2 0.2 1" static-body></a-box>
        <a-box id="boxauto-l" position="0.6 0 -0.5" height="2" rotation="0 0 0" color="#4CC3D9" material="color: #4CC3D9" geometry="primitive: box; height: 2" scale="0.2 0.2 1" static-body></a-box>
      </a-entity>

      <a-sphere position="0 1.25 1" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -1" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" static-body></a-plane>
      <a-text value="Hello, World!" position="-1 2 -4" ></a-text>
      <a-sky color="#ECECEC"></a-sky>

    </a-scene>
  </body>
</html>
