<html>
<head>
  <title>coCHe</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-template-component@3.x.x/dist/aframe-template-component.min.js"></script>
  <script src="https://unpkg.com/aframe-layout-component@4.x.x/dist/aframe-layout-component.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@5.x.x/dist/aframe-event-set-component.min.js"></script>
  <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
</head>
  <body>
    <a-scene physics">
<!-- <a-scene physics inspector="https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js"> -->

      <a-entity id="rig" position="0 1.8 0" rotation="0 0 0">
      <a-entity camera look-controls="hmdEnabled:  false;  touchEnabled:  false" >
        <a-box id="boxauto" position="0 0 -0.8" height="1" rotation="0 0 0" color="#4CC3D9" material="color: #4CC3D9" geometry="primitive: box; height: 1" scale="0.8 1.0 0.2" static-body></a-box>
        <a-box id="boxauto-tapa" position="0 0 0.11534" height="1" rotation="" color="#4CC3D9" material="visible: false" geometry="" scale="0.8 1 0.2" static-body="sphereRadius: NaN"></a-box>
        <a-box id="boxauto-r" position="-0.4 0 -0.4" height="1" width="1" rotation="" color="#4CC3D9" material="" geometry="" scale="0.2 0.87 1" static-body="sphereRadius: NaN"></a-box>
        <a-box id="boxauto-l" position="0.4 0 -0.4" height="1" width="1" rotation="" color="#4CC3D9" material="" geometry="" scale="0.2 0.87 1" static-body="sphereRadius: NaN"></a-box>
        <a-box id="boxauto-arriba" position="0 0.6 -0.4" height="1" width="1" rotation="" color="#4CC3D9" material="" geometry="" scale="0.87 0.2 1" static-body="sphereRadius: NaN"></a-box>
        <a-box id="boxauto-abajo" position="0 -0.6 -0.4" height="1" width="1" rotation="" color="#4CC3D9" material="" geometry="" scale="0.87 0.2 1" static-body="sphereRadius: NaN"></a-box>

        <a-cylinder position="0 0 -0.53" radius="0.5" height="1" color="#FFC65D" material="" geometry="radius: 0.15; height: 0.25" id="Cuerpo" rotation="90 0 0" static-body="sphereRadius: NaN"></a-cylinder>
        <a-sphere position="0 0 -0.26" radius="0.5" color="#EF2D5E" material="" geometry="radius: 0.16" id="cabeza" static-body="sphereRadius: NaN"></a-sphere>


        <a-entity cursor="rayOrigin: mouse" position="0 0.3 -0.7">
          <a-cylinder position="0 0 0" radius="0.3" height="1" color="#FF2D00" material="color: #FF2D00" geometry="radius: 0.1; height: 0.2" id="Boton" rotation="90 0 0" static-body="sphereRadius: NaN" sound="src: url(assets\bocinaclaxon2.mp3); on: click"
            event-set__down="_event: mousedown; material.color: #B42000; position: 0 0 -0.03"
            event-set__up="_event: mouseup; material.color: #FF2D00; position: 0 0 0">
          </a-cylinder>
          <!--sound="src: url(assets\bocinaclaxon.mp3); on: click" -->
        </a-entity>

        <a-box position="0 1.8 0" rotation="20 45 0" scale="0.1 0.1 0.1" color="#FFC65D" dynamic-body="shape: box; mass: 10"></a-box>
        <a-box position="0 1.8 0.1" rotation="0 90 30" scale="0.1 0.1 0.1" color="#7BC8A4"  dynamic-body="shape: box; mass: 5"></a-box>
        <a-box position="0.1 1.8 0.1" rotation="10 30 0" scale="0.1 0.1 0.1" color="#EF2D5E" dynamic-body="shape: box; mass: 20"></a-box>
        <a-sphere position="0 1.8 0" sphereRadius="0.05" rotation="0 0 0" scale="0.1 0.1 0.1" color="#FFC65D" dynamic-body="shape: sphere; sphereRadius: 0.05; mass: 5"></a-sphere>
      </a-entity>
      </a-entity>





      <a-sphere position="0 0.25 1" radius="0.5" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -1" radius="0.5" height="1" color="#FFC65D"></a-cylinder>

      <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" static-body></a-plane>
      <a-text value="Hello, World!" position="-1 2 -4" ></a-text>
      <a-sky color="#ECECEC"></a-sky>

    </a-scene>
  </body>
</html>
